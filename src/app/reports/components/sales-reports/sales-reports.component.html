<div class="row">


  <div class="col-md-3">

    <nb-card class="card-box">
      <div class="row">


        <div class="col-md-9">
          <p class="p-totalAfterDis">{{'TotalInvoicePriceAfterDiscount' | translate}}</p>
        </div>
        <div class="col-md-3">
          <i class="fa fa-money p-totalAfterDis"></i>
        </div>
      </div>

      <span>{{TotalPriceAfterDiscount}}</span>
    </nb-card>
  </div>

  <div class="col-md-3">

    <nb-card class="card-box">
      <div class="row">
        <div class="col-md-9">
          <p class="p-totalItems">{{'NumberOfVendor' | translate}}</p>
        </div>
        <div class="col-md-3">
          <i class="fa fa-file p-totalItems"></i>
        </div>
      </div>

      <span>{{userList.length}}</span>
    </nb-card>
  </div>
  <div class="col-md-3">

    <nb-card class="card-box">
      <div class="row">


        <div class="col-md-6">
          <p class="p-Drug">{{'TotalPharmcies' | translate}}</p>
        </div>
        <div class="col-md-6">
          <i class="fa fa-medkit  p-Drug"></i>
        </div>
      </div>

      <span>{{TotalPharmcies}}</span>
    </nb-card>
  </div>

</div>
<br>
<br>
<form [formGroup]="SeacrhForm">

  <div class="row mb-4">
    <div class=" col-md-3">

      <label> {{'from' | translate}}</label>
      <input nbInput placeholder="Pick Date" [nbDatepicker]="dateTimefromPicker" class="form-control"
        formControlName="from">
      <nb-datepicker #dateTimefromPicker></nb-datepicker>
    </div>
    <div class=" col-md-3">

      <label> {{'to' | translate}}</label>
      <input nbInput placeholder="Pick Date" [nbDatepicker]="dateTimetoPicker" class="form-control"
        formControlName="to">
      <nb-datepicker #dateTimetoPicker></nb-datepicker>
    </div>
    <div class=" col-md-3">

      <label> {{'VendorName' | translate}}</label>
      <nb-select formControlName="UserId">
        <nb-option *ngFor="let it of userList" [value]="it.userId">{{it.userName}}</nb-option>
      </nb-select>
    </div>
    <div class="col-md-3">
      <button style="margin-top: 2vw;" type="button" class="cancel" size="small" outline nbButton status="info"
        (click)="  getAllInvoiceForChart()">{{'Search' | translate}} </button>
      <button style="margin-top: 2vw;margin-right: 2%;margin-left: 2%;" type="button" class="cancel" size="small"
        outline nbButton status="danger" (click)="  ClearFilter()">{{'ClearFilter' | translate}} </button>
    </div>
  </div>

</form>




<div class="row">
  <canvas id="vendorchart" style="height:470px !important"></canvas>
</div>
